; asterisk/config/pjsip.conf

[global]
type=global
user_agent=Asterisk

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089   ; WebSocket for SIP.js

; WebRTC test user
[1001]
type=endpoint
context=default
disallow=all
allow=opus,ulaw
auth=auth1001
aors=1001
webrtc=yes
media_encryption=dtls
dtls_auto_generate_cert=yes
dtmf_mode=rfc4733
from_domain=voiceai-production-01d6.up.railway.app

[auth1001]
type=auth
auth_type=userpass
username=1001
password=supersecret   ; ðŸ”‘ match NEXT_PUBLIC_SIP_PASSWORD

[1001]
type=aor
max_contacts=1
