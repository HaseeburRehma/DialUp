# nginx.conf
server {
  listen 443 ssl http2;
  server_name sip.voiceai.xyz;

  ssl_certificate     /etc/letsencrypt/live/sip.voiceai.xyz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/sip.voiceai.xyz/privkey.pem;

  # Proxy WebSocket traffic to Asterisk
  location /ws {
    proxy_pass http://asterisk:8089/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header Origin https://sip.voiceai.xyz;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # Proxy your Next.js app
  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
