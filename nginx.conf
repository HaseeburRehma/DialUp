# nginx.conf
server {
  listen 443 ssl http2;
  server_name sip.yourdomain.tld;

  ssl_certificate     /etc/letsencrypt/live/sip.yourdomain.tld/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/sip.yourdomain.tld/privkey.pem;

  # Proxy WebSocket traffic to Asterisk
location /ws {
  proxy_pass http://asterisk:8089;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Host $host;
  proxy_set_header Origin https://sip.yourdomain.tld;
  proxy_read_timeout 3600;
  proxy_send_timeout 3600;
}


  # Proxy your Next.js app
  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
