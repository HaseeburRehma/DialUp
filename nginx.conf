server {
  listen 443 ssl http2;
  server_name voiceai.wordpressstagingsite.com;

  ssl_certificate     /etc/letsencrypt/live/voiceai.wordpressstagingsite.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/voiceai.wordpressstagingsite.com/privkey.pem;

# Increase upload size limit
  client_max_body_size 100M;
  # Whisper WebSocket proxy
  location /whisper {
    proxy_pass http://whisper:4000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # App (Next.js + Express backend)
  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
