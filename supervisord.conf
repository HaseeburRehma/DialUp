[supervisord]
nodaemon=true

; Whisper Live backend
[program:whisper]
command=python3 server/WhisperLive/run_server.py --port 9090 --backend faster_whisper
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout

; Next.js frontend (use "npm run start" if that's your production script)
[program:nextapp]
command=npm run start
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout

; Express/Node backend
[program:expressapp]
command=node dist/server/index.js
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
