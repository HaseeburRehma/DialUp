# etc/asterisk/http.conf
[general]
enabled=yes
bindaddr=0.0.0.0
bindport=8088

; WSS over TLS
tlsenable=yes
tlsbindaddr=0.0.0.0:8089
tlscertfile=/etc/asterisk/keys/fullchain.pem
tlsprivatekey=/etc/asterisk/keys/privkey.pem

; Allow app + Railway origin
allowed_origins=https://voiceai-production-01d6.up.railway.app
