; etc/asterisk/config/pjsip.conf

[global]
type=global
user_agent=Asterisk

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0
cert_file=/etc/asterisk/keys/fullchain.pem
priv_key_file=/etc/asterisk/keys/privkey.pem
method=tlsv1_2

; NAT helpers â€” replace with your VPS public IP
external_signaling_address=sip.yourdomain.tld
external_media_address=YOUR.PUBLIC.IP.ADDR

[1001]
type=endpoint
context=default
disallow=all
allow=opus,ulaw,alaw
auth=auth1001
aors=1001_aor
webrtc=yes
media_encryption=dtls
dtls_auto_generate_cert=yes
dtmf_mode=rfc4733
from_domain=sip.yourdomain.tld
ice_support=yes
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
direct_media=no
; transport=transport-wss  ; optional explicit

[auth1001]
type=auth
auth_type=userpass
username=1001
password=supersecret

[1001_aor]
type=aor
max_contacts=1
