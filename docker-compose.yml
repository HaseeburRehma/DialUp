# docker-compose.yml

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_SIP_DOMAIN: sip.voiceai.xyz
      NEXT_PUBLIC_SIP_WEBSOCKET_URL: wss://sip.voiceai.xyz/ws
      NEXT_PUBLIC_SIP_USERNAME: "1001"
      NEXT_PUBLIC_SIP_PASSWORD: "supersecret"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - asterisk            # <-- keep only this

  nginx:
    image: nginx:1.25
    ports:
      - "443:443"
    depends_on:
      - app
      - asterisk
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt/live/sip.voiceai.xyz:ro

  asterisk:
    image: andrius/asterisk:18
    container_name: asterisk
    restart: unless-stopped
    volumes:
      - ./asterisk/config:/etc/asterisk
      - ./asterisk/config/keys:/etc/asterisk/keys:ro   # fullchain.pem + privkey.pem live here
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "10000-20000:10000-20000/udp"
    environment:
      - TZ=UTC

