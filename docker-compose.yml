version: "3.9"

services:
  app:
    build: .
    command: supervisord -c /etc/supervisor/conf.d/supervisord.conf
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SIP_DOMAIN: voiceai.wordpressstagingsite.com
      NEXT_PUBLIC_SIP_WEBSOCKET_URL: wss://voiceai.wordpressstagingsite.com/ws
      NEXT_PUBLIC_SIP_USERNAME: "1001"
      NEXT_PUBLIC_SIP_PASSWORD: "supersecret"
    networks:
      - voipnet

  asterisk:
    image: dougbtv/asterisk:18
    container_name: asterisk
    restart: unless-stopped
    volumes:
      - ./etc/asterisk/config:/etc/asterisk
    ports:
      - "5060:5060/udp"         # SIP signaling
      - "5060:5060/tcp"
      - "8089:8089"             # WS (plain, Nginx terminates TLS)
      - "10000-10200:10000-10200/udp"   # RTP media (200 ports only!)
    environment:
      - TZ=UTC
    networks:
      - voipnet

networks:
  voipnet:
    driver: bridge
